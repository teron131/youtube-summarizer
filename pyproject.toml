[project]
name = "youtube-summarizer"
version = "0.1.0"
description = "Backend API for YouTube video transcription and AI summarization"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}

dependencies = [
    "aiohttp>=3.12.15",
    "fal-client>=0.7.0",
    "fastapi>=0.116.1",
    "google-genai>=1.32.0",
    "langchain>=0.3.27",
    "langchain-core>=0.3.75",
    "langchain-google-genai>=2.1.10",
    "langchain-openai>=0.3.32",
    "langgraph>=0.6.6",
    "opencc>=1.1.9",
    "pydantic>=2.11.7",
    "pydub>=0.25.1",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "uvicorn>=0.35.0",
    "yt-dlp>=2025.8.27",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "black>=24.0.0",
    "rich>=14.1.0",
    "ruff>=0.8.0",
    "ipykernel>=6.30.1",
    "pytest-cov>=6.2.1",
]

[project.scripts]
youtube-summarizer = "app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["youtube_summarizer"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]
